<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Form Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="landingForm">
        <label for="name">NaMe:</label>
        <input type="text" id="name" name="Name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="vacancy">Vacancy:</label>
        <input type="text" id="vacancy" name="vacancy" required><br><br>

        <label for="viber">Viber:</label>
        <input type="checkbox" id="viber" name="viber"><br><br>

        <label for="telegram">Telegram:</label>
        <input type="checkbox" id="telegram" name="telegram"><br><br>

        <label for="whatsapp">WhatsApp:</label>
        <input type="checkbox" id="whatsapp" name="whatsapp"><br><br>

        <label for="about">About:</label><br>
        <textarea id="about" name="about" rows="4" cols="50"></textarea><br><br>

        <label for="experience">Experience:</label><br>
        <textarea id="experience" name="experience" rows="4" cols="50"></textarea><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                vacancy: document.getElementById('vacancy').value,
                viber: document.getElementById('viber').checked,
                telegram: document.getElementById('telegram').checked,
                whatsapp: document.getElementById('whatsapp').checked,
                about: document.getElementById('about').value,
                experience: document.getElementById('experience').value
            };

            fetch('https://script.google.com/macros/s/AKfycbzvgh123456789/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok. Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.result && data.result === 'success') {
                    alert('Form submitted successfully!');
                } else {
                    throw new Error('Form submission failed with response: ' + JSON.stringify(data));
                }
                console.log(data);
            })
            .catch(error => {
                alert('Error submitting form. Please try again. Check console for details.');
                console.error('Error:', error);
                console.error('Form Data:', formData);

                // Adding more detailed error information
                if (error.message.includes('Network response was not ok')) {
                    console.error('It seems like there is an issue with the network or the server URL. Please ensure the script URL is correct and the server is accessible.');
                } else if (error.message.includes('Form submission failed')) {
                    console.error('The server responded, but there was an issue with the form data. Please verify the form fields and ensure all required fields are filled out correctly.');
                } else {
                    console.error('An unexpected error occurred. Please verify your network connection and try again.');
                }
            });
        }
    </script>
</body>
</html>
