<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Form Submission</title>
    <!-- Stylesheet link removed due to 404 error -->
</head>
<body>
    <form id="landingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="vacancy">Vacancy:</label>
        <input type="text" id="vacancy" name="vacancy" required><br><br>

        <label for="viber">Viber:</label>
        <input type="checkbox" id="viber" name="viber"><br><br>

        <label for="telegram">Telegram:</label>
        <input type="checkbox" id="telegram" name="telegram"><br><br>

        <label for="whatsapp">WhatsApp:</label>
        <input type="checkbox" id="whatsapp" name="whatsapp"><br><br>

        <label for="about">About:</label><br>
        <textarea id="about" name="about" rows="4" cols="50"></textarea><br><br>

        <label for="experience">Experience:</label><br>
        <textarea id="experience" name="experience" rows="4" cols="50"></textarea><br><br>

        <button type="button" id="submitBtn">Submit</button>
    </form>

    <script>
        document.getElementById('submitBtn').addEventListener('click', submitForm);

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                vacancy: document.getElementById('vacancy').value,
                viber: document.getElementById('viber').checked,
                telegram: document.getElementById('telegram').checked,
                whatsapp: document.getElementById('whatsapp').checked,
                about: document.getElementById('about').value,
                experience: document.getElementById('experience').value
            };

            fetch('https://script.google.com/macros/s/AKfycbz6FLpq-s_M7_w3CMXzhBPFFGgNJANprQhY8V03MvBJMbFvunqxb-LKLq_SkgiAveR-aw/exec/exec', {
                method: 'POST',
                mode: 'no-cors', // Используем режим 'no-cors' для обхода CORS
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(() => {
                // В режиме 'no-cors' невозможно получить содержимое ответа, но можно сообщить об успешной отправке
                alert('Form submitted successfully! Note: Response not available due to no-cors mode.');
                console.log('Form data submitted:', formData);
            })
            .catch(error => {
                alert('Error submitting form. Please try again. Check console for details.');
                console.error('Error:', error);
                console.error('Form Data:', formData);
            });
        }
    </script>
</body>
</html>
